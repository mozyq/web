            <div class="vid shadow">
                <video id='video' autoplay loop muted>

        <section>
            <div class="code shadow">
                <code>&gt; pip install mozyq</code>
                <code>&gt; mkdir photos && seq -f '%03g' 999 | xargs -I {} -n 1 -P 32 wget https://picsum.photos/630 -O photos/{}.jpg</code>
